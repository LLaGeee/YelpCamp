<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YelpCamp</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="two-face-front">
      <div class="main-container">
        <div class="logo">
          <img src="Assets/Logo.svg" alt="YelpCamp logo">
        </div>
        <div class="main-content">
          <h1>Explore the best camps on Earth.</h1>
          <p>
            YelpCamp is a curated list of the best camping spots on Earth.
            Unfiltered and unbiased reviews.
          </p>

          <div class="checklist">
            <img src="Assets/Checkmark.svg" alt="Green checkmark">
            <p>Add your own camp suggestions.</p>
          </div>
          <div class="checklist">
            <img src="Assets/Checkmark.svg" alt="Green checkmark">
            <p>Leave reviews and experiences.</p>
          </div>
          <div class="checklist">
            <img src="Assets/Checkmark.svg" alt="Green checkmark">
            <p>See locations for all camps.</p>
          </div>
          <a href="searchpage.html"><button class="btn">View Campgrounds</button></a>
          <div>
            <p>Partnered with:</p>
            <div class="partners">
              <img src="Assets/Airbnb.svg" alt="Airbnb logo">
              <img src="Assets/Booking.svg" alt="Booking.com logo">
              <img src="Assets/Plum Guide.svg" alt="Plum Guide logo">
            </div>
          </div>
        </div>
      </div>
        <img src="Assets/Hero Image.jpg" alt="Two tents on a campsite" class="hero-img">
    </div>
    <script src="index.js"></script>
  </body>
</html>
